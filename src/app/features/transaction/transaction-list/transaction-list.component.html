<div class="container">
  <div>

    <mat-card>
      <mat-card-content>
        <h2>Customers</h2>

        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Position Column -->
          <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Reference </th>
            <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Customer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Transfer Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Currency </th>
            <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[1, 2, 5, 25]" aria-label="Select page of users"></mat-paginator>


      </mat-card-content>
    </mat-card>

  </div>
</div>
